<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TP-10-mapa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<h1>Contactanos Cooperativa Obrera</h1>

<div class="container">
    <div class="row ">
        <div class="col-md-6"><iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1551.8758358435116!2d-67.9971290105709!3d-38.92965746388673!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x960a30e0315faaab%3A0x718fd91d555801d4!2sCooperativa%20Obrera!5e0!3m2!1ses!2sar!4v1690829550407!5m2!1ses!2sar"
                width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe></div> <!-- Mapa -->

        <div class="col-md-6 bg-secondary">
            <h1>Contacto</h1>
            <div class="row mt-5">
                <div class="col">
                    <label for="Nombre" class="form-label">Su nombre</label>
                    <input type="text" class="form-control" id="Nombre" placeholder="Pacheco">
                </div>
                <div class="col">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                </div> <!-- primera columna -->

            </div>
            <div class="row mt-5">
                <div class="col">
                    <label for="fono" class="form-label">Tel√©fono</label>
                    <input type="number" class="form-control" id="fono" placeholder="">
                </div>
                <div class="col">
                    <label for="asunto" class="form-label">Asunto</label>
                    <input type="text" class="form-control" id="asunto" placeholder="">
                </div>
            </div><!-- segunda columna -->
            <div class="row mt-5">
                <div class="col">
                    <div class="mb-3">
                        <label for="mensaje" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="mensaje" rows="4"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col"> <button type="button" class="btn btn-danger float-end">Enviar Mensaje</button></div>
            </div>
        </div>
       



    </div>


</div>





</div>









<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
